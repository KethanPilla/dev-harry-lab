<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Harry Forms</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://validator.nu/?showsource=yes&doc=https%3A%2F%2Fgithub.com%2FKethanPilla%2Fdev-harry-lab">Nu validator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/KethanPilla/dev-harry-lab">Git hub repo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/KethanPilla">Git hub profile</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container mt-3">
        <h2>Employee Details</h2>
        <div class="card">
          <div class="card-header">Please fill all the details</div>
          <div class="card-body">
            <form>
              <!-- First Name -->
              <div class="mb-3">
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" id="fname" name="fname" class="form-control">
              </div>
            
              <!-- Last Name -->
              <div class="mb-3">
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" id="lname" name="lname" class="form-control">
              </div>
            
              <!-- Date of Birth -->
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control">
              </div>
            
              <!-- Gender -->
              <div class="mb-3">
                <label class="form-label">Select Gender:</label>
                <div class="form-check">
                  <input type="radio" id="male" name="Sex" value="Male" class="form-check-input">
                  <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="female" name="Sex" value="Female" class="form-check-input">
                  <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="other" name="Sex" value="Other" class="form-check-input">
                  <label for="other" class="form-check-label">Other</label>
                </div>
              </div>
            
              <!-- Shifts -->
              <div class="mb-3">
                <label class="form-label">What shift are you comfortable with?</label>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="option1" name="shift" value="Morning">
                  <label for="option1" class="form-check-label">Morning shift</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="option2" name="shift" value="Evening">
                  <label for="option2" class="form-check-label">Evening shift</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="option3" name="shift" value="Night">
                  <label for="option3" class="form-check-label">Night shift</label>
                </div>
              </div>
            
              <!-- Location -->
              <div class="mb-3">
                <label class="form-label">Select Your Region:</label>
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="radio1" name="optradio" value="North-part">
                  <label class="form-check-label" for="radio1">I am from North.</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="radio2" name="optradio" value="South-part">
                  <label class="form-check-label" for="radio2">I am from South.</label>
                </div>
              </div>
            
              <!-- State Selection -->
              <div class="mb-3">
                <label for="letterWordsSelect" class="form-label">Select State:</label>
                <select id="letterWordsSelect" class="form-select" aria-label="Default select example">
                  <option selected disabled>Select the option above</option>
                </select>
              </div>
            
              <!-- Submit Button -->
              <button id="formSubmit" type="submit" class="btn btn-primary">Submit</button>
            </form>
            
          </div> 
          <div class="card-footer" style="text-align: center;">copyright 2024. all rights reserved</div>
        </div>
      </div>
      <div id="output" class="mt-3"></div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="scripts/script.js"></script>
</body>
</html>
